   <main>
    <div class="container my-4">
        <h2 class="my-3">Contact me</h2>
        <div class="row g-2 mx-auto">
            <div class="col-12 col-md-7 col-lg-8 col-xl-9 order-2">
                <iframe id="map"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d67118.17506577086!2d8.697564972775927!3d49.947930246856366!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47bd70666eee3ffd%3A0x42fd16bf6a04362c!2sMagdalenenstra%C3%9Fe%204%2C%2064289%20Darmstadt!5e0!3m2!1sde!2sde!4v1673016369090!5m2!1sde!2sde"
                    width="100%"  style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="col-12 col-md-5 col-lg-4 col-xl-3 order-1">
                <div class="card bg-dark">
                    <div class="card-body ">
                        <div class="alert alert-warning">
                            Enter your Information
                        </div>
                        <form class="row g-3 text-white">
                            <div class="col-md-6">
                                <label for="name" class="form-label">name</label>
                                <input type="text" name="name" id="name" class="form-control">
                            </div>
                            <div class="col-md-6">
                                <label for="lname" class="form-label">lastName</label>
                                <input type="text" name="lname" id="lname" class="form-control">
                            </div>
                            <div class="col-md-12">
                                <label for="email" class="form-label">email</label>
                                <input type="email" name="email" id="email" class="form-control">
                            </div>
                            <div class="col-md-12">
                                <label for="phone" class="form-label">phone</label>
                                <input type="phone" name="phone" id="phone" class="form-control">
                            </div>
                            <div class="col-md-12">
                                <label for="subject" class="form-label">subject</label>
                                <input type="text" name="email" id="email" placeholder="computers" class="form-control">
                            </div>
                            <div class="col-md-12">
                                <label for="message" class="form-label">message</label>
                                <textarea name="message" id="message" class="form-control"> </textarea>
                            </div>
                            <div class="col-12">
                            <button class="btn btn-outline-warning" style="width: 100%;">Send your message</button>
                            </div>
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
